<ion-header>
  <ion-navbar [color]="isAndroid ? 'danger' : 'primary'">
    <ion-title>
      更多
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/more/header_bg.jpg" width="100%" height="200px">
  <section>
    <ion-list inset>
      <button ion-item (click)="openAccountPage()">
        <ion-icon name="logo-usd" item-start></ion-icon>
        帐户管理
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
      <button ion-item (click)="openEditPasswordPage()">
        <ion-icon ios="ios-key" md="md-key" item-start></ion-icon>
        密码修改
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
      <button ion-item (click)="openFeatureDishPage()">
        <ion-icon ios="ios-bulb" md="md-bulb" item-start></ion-icon>
        特色菜管理
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
      <button ion-item (click)="openCommendDishPage()">
        <ion-icon ios="ios-megaphone" md="md-megaphone" item-start></ion-icon>
        店长推介
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
      <button ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
        关于我们
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
    </ion-list>
  </section>
</ion-content>
