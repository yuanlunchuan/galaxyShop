      <p>单价： 12.00元</p>

    <ion-item>

        <img src="http://site.meishij.net/r/21/119/2654771/s2654771_142537434549043.jpg">

      <h2>青椒肉丝</h2>
      <p>单价： 14.00元</p>
      <ion-badge item-end>X 2</ion-badge>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>

      </ion-row>

  <ion-row>

      <button ion-button icon-left clear small>
        <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
        <div>完成</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
        <div>取消</div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
