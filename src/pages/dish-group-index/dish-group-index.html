<ion-header>
  <ion-navbar [color]="isAndroid ? 'danger' : 'primary'">
    <ion-title>菜品分类</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddDialog()">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
