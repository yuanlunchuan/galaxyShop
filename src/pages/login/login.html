<ion-header>

</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      登录
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="text" placeholder="手机号" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="密码" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">忘记密码 ? <b> 点击找回密码 </b></a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="signin()">登录</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>或者</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">没有帐号? 注册</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
